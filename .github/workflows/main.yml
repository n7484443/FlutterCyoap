name: CYOAP release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - run: flutter config --enable-windows-desktop
      - run: flutter build windows

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - run: 7z a build/windows/cyoap_windows_${{ steps.get_version.outputs.VERSION }}.zip build/windows/runner/Release
      - run: flutter build apk
      - run: Rename-Item "build/app/outputs/flutter-apk/app-release.apk" "cyoap_android_${{ steps.get_version.outputs.VERSION }}.apk"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_ACTION }}
          files: |
            build/windows/cyoap_windows_${{ steps.get_version.outputs.VERSION }}.zip
            build/app/outputs/flutter-apk/cyoap_android_${{ steps.get_version.outputs.VERSION }}.apk
